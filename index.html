<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c604f36482.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li>
          <a href="#home">
            <img class="logo" src="./images/logo.png" alt="logo" />
          </a>
        </li>
        <li class="mobilehide">
          <button class="category">Men</button>
        </li>
        <li class="mobilehide">
          <button class="category">Women</button>
        </li>
        <li class="mobilehide">
          <button class="category">Adidas</button>
        </li>
        <li class="mobilehide">
          <button class="category">Yeezy</button>
        </li>
        <li class="mobilehide">
          <button class="category">Nike</button>
        </li>
        <li class="mobilehide">
          <button class="category">Jordan</button>
        </li>

        <li><button>New Releases</button></li>
        <li><button>Retailers</button></li>
        <li>
          <a href="#user">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="themeimg">
      <form>
        <div>
          <input
            id="searchbox"
            class="searchbox-input"
            type="text"
            placeholder="Search for your favorite shoe!"
          />
          <input id="searchbtn" type="submit" value="" />
          <i id="searchbtn-logo" class="fas fa-search"></i>
        </div>
      </form>
    </div>
    <div id="catalog"></div>
    <script src="script.js"></script>
    <!-- vanilla tilt -->
    <script src="vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelector(".shoecard"), {
        max: 15,
        speed: 400,
      });
    </script>
  </body>
</html>
