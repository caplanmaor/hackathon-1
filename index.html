<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c604f36482.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li>
          <img id="logo" src="./images/logo.png" alt="logo" />
        </li>
        <li class="mobilehide">
          <button id="menbtn" class="category">Men</button>
        </li>
        <li class="mobilehide">
          <button id="womenbtn" class="category">Women</button>
        </li>
        <li class="mobilehide">
          <button id="adidasbtn" class="category">Adidas</button>
        </li>
        <li class="mobilehide">
          <button id="yeezybtn" class="category">Yeezy</button>
        </li>
        <li class="mobilehide">
          <button id="nikebtn" class="category">Nike</button>
        </li>
        <li class="mobilehide">
          <button id="jordanbtn" class="category">Jordan</button>
        </li>

        <li><button id="retailbtn">Retailers</button></li>
        <li>
          <i id="cartbtn" class="fas fa-shopping-cart"></i>
        </li>
      </ul>
    </div>
    <div class="themeimg">
      <form>
        <div>
          <input
            id="searchbox"
            class="searchbox-input"
            type="text"
            placeholder="Search for your favorite shoe!"
          />
          <input id="searchbtn" type="submit" value="" />
          <i id="searchbtn-logo" class="fas fa-search"></i>
        </div>
      </form>
    </div>
    <div id="catalog"></div>
    <div id="retailcatalog">
      <div class="retailshop">
        <img class="retailimg" src="./images/ezgif.jpg" alt="" />
        <div class="retailshop-hover"></div>
      </div>

      <div class="retailshop">
        <img class="retailimg" src="./images/bodega.png" alt="" />
        <div class="retailshop-hover"></div>
      </div>
      <div class="retailshop">
        <img class="retailimg" src="./images/adidas-logo.jpg" alt="" />
        <div class="retailshop-hover"></div>
      </div>
      <div class="retailshop">
        <img class="retailimg" src="./images/eastbay.jpg" alt="" />
        <div class="retailshop-hover"></div>
      </div>
      <div class="retailshop">
        <img class="retailimg" src="./images/fear.jpg" alt="" />
        <div class="retailshop-hover"></div>
      </div>
      <div class="retailshop">
        <img class="retailimg" src="./images/Offspring-Logo.jpg" alt="" />
        <div class="retailshop-hover"></div>
      </div>
      <div class="retailshop">
        <img class="retailimg" src="./images/nice-kicks.jpg" alt="" />
        <div class="retailshop-hover"></div>
      </div>
      <div class="retailshop">
        <img class="retailimg" src="./images/sneakerbot.jpg" alt="" />
        <div class="retailshop-hover"></div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
